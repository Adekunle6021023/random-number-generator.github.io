<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Number Generator</title>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="container">
        <div class="wrapper">
            <div class="title">
                <p>Random Number Generator</p>
            </div>
            <div class="display-card">
                <div id="display"></div>
            </div>
            <div class="input-card">
                <div class="input-min">
                    <label for="minimum-input">Min</label>
                    <input type="number" name="minimum-input" id="input-min"
                        placeholder="Input a figure to set the range for your random figure!">
                </div>
                <div class="input-max">
                    <label for="maximum-input">Max</label>
                    <input type="number" name="maximum-input" id="input-max" placeholder="Input a figure to set the range for your random figure!">
                </div>
                <div class="clicker">
                    <button id="clicker">Generate!</button>
                </div>
            </div>
        </div>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
